[formatters]
keys = formatter

[formatter_formatter]
class = util.LineBreakFormatter
format = [%(asctime)s,%(msecs)d] %(levelname)s (%(name)s) (%(filename)s#%(funcName)s:%(lineno)s): %(message)s
datefmt = %Y.%m.%d %H:%M:%S

[handlers]
keys = console,file

[handler_console]
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stdout,)

[handler_file]
class = util.DynamicTimedRotatingFileHandler
level = DEBUG
formatter = formatter
args = ("log/.log", "midnight", 1, 7)

[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = console,file